name: Production Deployment from Release Branch

on:
  push:
    branches:
      - release/*   # triggers on any release branch

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies & build
      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      # Step 4: Authenticate GCP
      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Setup gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: 'latest'

      # Step 6: Upload build artifacts to GCS
      - name: Upload build artifacts to GCS
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH=${BRANCH_NAME//\//-}   # replace '/' with '-'
          BUILD_DIR="dist"
          if [ -d "$BUILD_DIR" ]; then
            gsutil -m cp -r $BUILD_DIR/* gs://${{ secrets.GCS_BUCKET_NAME }}/nodejs-app/$SAFE_BRANCH/
          else
            echo "$BUILD_DIR folder not found!"
            exit 1
          fi

      # Step 7: Build Docker Image
      - name: Build Docker image
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_TAG=${BRANCH_NAME//\//-}  # replace '/' with '-'
          IMAGE=${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:$SAFE_TAG
          docker build -t $IMAGE .

      # Step 8: Trivy Scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:$SAFE_TAG
          format: table
          exit-code: '0'
          ignore-unfixed: true

      # Step 9: Push Docker image to GCR
      - name: Push Docker image
        run: |
          SAFE_TAG=${GITHUB_REF#refs/heads/}
          SAFE_TAG=${SAFE_TAG//\//-}
          gcloud auth configure-docker ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev --quiet
          docker push ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:$SAFE_TAG

      # Step 10: Update Helm values-prod.yaml
      - name: Update Helm values-prod.yaml
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_TAG=${BRANCH_NAME//\//-}
          git clone https://x-access-token:${{ secrets.HELM_REPO_GITHUB_TOKEN }}@github.com/mokadi-suryaprasad/helm-nodejs-app.git
          cd helm-nodejs-app
          sed -i "s#tag:.*#tag: $SAFE_TAG#g" values-prod.yaml
          sed -i "s#repository:.*#repository: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app#g" values-prod.yaml

      # Step 11: Commit & Push Helm changes
      - name: Commit & Push Helm changes
        run: |
          cd helm-nodejs-app
          git config user.name "M Surya Prasad"
          git config user.email "mspr9773@gmail.com"
          git add values-prod.yaml
          git commit -m "Update prod image tag to $SAFE_TAG" || echo "No changes to commit"
          git push origin main
