name: Pre-Prod Deployment

on:
  push:
    branches:
      - pre-prod  # triggers when code is pushed/merged to pre-prod

jobs:
  deploy-preprod:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies & build
      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      # Step 4: Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Setup gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      # Step 6: Upload build artifacts to GCS (dist folder)
      - name: Upload build artifacts to GCS
        run: |
          if [ -d dist ]; then
            echo "Uploading dist folder to Pre-Prod GCS..."
            gsutil -m cp -r dist/* gs://${{ secrets.GCS_BUCKET_NAME }}/pre-prod-${{ github.sha }}/
          else
            echo "Build folder not found!"
            exit 1
          fi

      # Step 7: Build Docker Image
      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}
          docker build -t $IMAGE .

      # Step 8: Trivy Scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

      # Step 9: Push Docker image
      - name: Push Docker image
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev --quiet
          docker push ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}

      # Step 10: Update Helm values-preprod.yaml
      - name: Update Helm values-preprod.yaml
        run: |
          git clone https://x-access-token:${{ secrets.HELM_REPO_GITHUB_TOKEN }}@github.com/mokadi-suryaprasad/helm-nodejs-app.git
          cd helm-nodejs-app
          sed -i "s#tag:.*#tag: preprod-${{ github.sha }}#g" values-preprod.yaml

      # Step 11: Commit & Push Helm changes
      - name: Commit & Push changes
        run: |
          cd helm-nodejs-app
          git config user.name "M Surya Prasad"
          git config user.email "mspr9773@gmail.com"
          git add values-preprod.yaml
          git commit -m "Update preprod image tag to preprod-${{ github.sha }}" || echo "No changes to commit"
          git push origin main
