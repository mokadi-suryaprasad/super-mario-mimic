name: Pre-Prod Deployment

on:
  push:
    branches:
      - pre-prod  # triggers when code is pushed/merged to pre-prod

jobs:
  deploy-preprod:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies & build
      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      # Step 4: Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 5: Setup gcloud CLI and gsutil
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gsutil'

      # Step 6: Upload build artifacts to GCS
      - name: Upload build artifacts to GCS
        run: |
          if [ -d dist ]; then
            gsutil -m cp -r dist/* gs://${{ secrets.GCS_BUCKET_NAME }}/pre-prod-${{ github.sha }}/
          else
            echo "Dist folder not found!"
            exit 1
          fi

      # Step 7: Build Docker Image
      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}
          docker build -t $IMAGE .

      # Step 8: Run Trivy Scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}
          format: table
          exit-code: '0'
          ignore-unfixed: true

      # Step 9: Push Docker image to GCR
      - name: Push Docker image
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev --quiet
          docker push ${{ secrets.GCP_GCR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/microservicequiz/nodejs-app:preprod-${{ github.sha }}

      # Step 10: Run OWASP ZAP scan (dummy URL)
      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'https://demo.owasp-juice.shop/'  # replace later with real URL
          cmd_options: '-r zap_report.html'

      # Step 11: Upload OWASP ZAP report to GCS
      - name: Upload OWASP ZAP report
        run: |
          gsutil cp zap_report.html gs://${{ secrets.GCS_BUCKET_NAME }}/zap_reports/zap_report-preprod-${{ github.sha }}.html

      # Step 12: Update Helm values-staging.yaml
      - name: Update Helm values-staging.yaml
        run: |
          git clone https://x-access-token:${{ secrets.HELM_REPO_GITHUB_TOKEN }}@github.com/mokadi-suryaprasad/helm-nodejs-app.git
          cd helm-nodejs-app
          sed -i "s#tag:.*#tag: preprod-${{ github.sha }}#g" values-staging.yaml

      # Step 13: Commit & Push Helm changes
      - name: Commit & Push Helm changes
        run: |
          cd helm-nodejs-app
          git config user.name "M Surya Prasad"
          git config user.email "mspr9773@gmail.com"
          git add values-staging.yaml
          git commit -m "Update Pre-Prod image tag to preprod-${{ github.sha }}" || echo "No changes to commit"
          git push origin main
